<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Aula 04</title>
  </head>
  <body>
    <div id="container">

        <img src="" alt="">

      <form action="" id="enviarForm">
        <h2>Contato</h2>
        <label for="Nome">Nome:</label>
        <input type="text" id="Nome" placeholder="Digite seu nome" required />
        <br />
        <label for="E-mail">E-mail:</label>
        <input
          type="email"
          id="Email"
          placeholder="Digite seu e-mail"
          required
        />

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" placeholder="(00) 0000-0000" />
        <label for="assunto"></label>
        <select id="assunto">
          <option disabled selected>Escolha um assunto</option>
          <option>Abrir um chamado</option>
          <option>Emiss√£o de segunda via</option>
          <option>Ouvidoria</option>
        </select>

        <label for="Mensagem">Mensagem</label>
        <textarea id="Mensagem"></textarea>

        <button type="submit"><span>Enviar</span></button>
      </form>
    </div>

    <script>
      enviarForm.onsubmit = function () {
        event.preventDefault();
        window.location.href = `https://api.whatsapp.com/send?phone=5585996652002&text=Ol%C3%A1,%20me%20chamo%20${Nome.value},%20meu%20e-mail%20%C3%A9:%20${Email.value},%20meu%20telefone%20%C3%A9:%20${telefone.value},%20e%20quero%20falar%20sobre%20${assunto.value},%20${Mensagem.value}`;
      };
    </script>
  </body>
</html>
